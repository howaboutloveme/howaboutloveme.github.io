<!DOCTYPE html>
<html>
<body>

<h2>计算器</h2>

<form id="calculatorForm">
  <label for="num1">第一个数字:</label><br>
  <input type="number" id="num1"><br>
  <label for="op">运算符:</label><br>
  <select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select><br>
  <label for="num2">第二个数字:</label><br>
  <input type="number" id="num2"><br>
  <input type="button" value="计算" onclick="performCalculation()">
</form>

<div id="result"></div>

<script>
function performCalculation() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  var op = document.getElementById("op").value;
  
  var result = "";
  
  if (op == "+") { result = parseFloat(num1) + parseFloat(num2); }
  if (op == "-") { result = parseFloat(num1) - parseFloat(num2); }
  if (op == "*") { result = parseFloat(num1) * parseFloat(num2); }
  if (op == "/") { result = parseFloat(num1) / parseFloat(num2); }
  
  document.getElementById("result").innerHTML = "计算结果是: " + result;   // 显示结果到 div 元素中。
