<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超链接示例</title>
</head>
<body>
    <!-- 这里创建了一个指向百度首页的超链接 -->
    <a href="https://www.baidu.com" target="_blank">点击访问百度</a>
    
    <!-- 如果想要链接到同一网站内的其他页面，只需将href属性设置为目标页面的URL即可 -->
    <a href="index.html">跳转到其他页面</a>
</body>
</html>
