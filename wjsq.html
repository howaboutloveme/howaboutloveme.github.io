<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>记事本</title>
</head>
<body>
    <textarea id="note" rows="10" cols="50"></textarea>
    <button onclick="saveNote()">保存到1.txt</button>

    <script>
        function saveNote() {
            var noteText = document.getElementById('note').value;
            var blob = new Blob([noteText], { type: 'text/plain' });
            var fileName = '1.txt';

            // 创建可下载的链接
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;

            // 触发下载
            document.body.appendChild(link);
            link.click();

            // 清理临时URL
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
